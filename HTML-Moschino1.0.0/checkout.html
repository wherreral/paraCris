    <div id="page">
      <div class="container">
        <!-- #masthead -->
        <div class="container">
          <article class="checkout-page__wrapper">
            <section class="checkout-page__address-info">
              <form
                class="checkout-page__address-form"
                id="checkout-address-form"
                data-parsley-validate=""
              >
                <div class="parsley-error"></div>
                <h2 class="checkout-page__address-title">
                  Información de Cliente
                </h2>
                <div class="checkout-page__form-group">
                  <label for="name" class="checkout-page__form-label"
                    >Nombres</label
                  >
                  <input
                    class="checkout-page__form-text"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Nombres"
                    required=""
                  />
                </div>
                <div class="checkout-page__form-group">
                  <label for="lastname" class="checkout-page__form-label"
                    >Apellidos</label
                  >
                  <input
                    class="checkout-page__form-text"
                    type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Apellidos"
                    required=""
                  />
                </div>
                <div class="checkout-page__form-group">
                  <label for="email" class="checkout-page__form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    class="checkout-page__form-text"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email@email.com"
                    data-parsley-trigger="change"
                    required=""
                  />
                </div>
                <div class="checkout-page__form-group">
                  <label for="phone" class="checkout-page__form-label"
                    >Celular</label
                  >
                  <input
                    class="checkout-page__form-text"
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="999999999"
                    required=""
                  />
                </div>
                <h2 class="checkout-page__address-title">
                  Información de Envío
                </h2>
                <div class="checkout-page__form-group">
                  <label for="address" class="checkout-page__form-label"
                    >Dirección</label
                  >
                  <input
                    class="checkout-page__form-text"
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Dirección"
                    required=""
                  />
                </div>
                <div class="checkout-page__form-group">
                  <label class="checkout-page__form-label" for="comune"
                    >Comuna</label
                  >
                  <select
                    class="checkout-page__form-select"
                    id="comune"
                    name="comune"
                    required=""
                  >
                    <option value="" selected>Selecciona una comuna</option>
                    <option value="arica">Arica</option>
                    <option value="camarones">Camarones</option>
                    <option value="putre">Putre</option>
                    <option value="iquique">Iquique</option>
                    <option value="colchane">Calchane</option>
                    <option value="pica">Pica</option>
                  </select>
                </div>
                <div class="checkout-page__form-group">
                  <label class="checkout-page__form-label" for="region"
                    >Región</label
                  >
                  <select
                    class="checkout-page__form-select"
                    id="region"
                    name="region"
                    required=""
                  >
                    <option value="" selected>Selecciona una comuna</option>
                    <option value="region-de-arica-y-parinacota">
                      Región de Arica y Parinacota
                    </option>
                    <option value="region-de-tarapaca">
                      Región de Tarapacá
                    </option>
                    <option value="region-de-antofagasta">
                      Región de Antofagasta
                    </option>
                    <option value="region-de-atacama">Región de Atacama</option>
                  </select>
                </div>
                <div class="checkout-page__form-group">
                  <label>
                    <input
                      type="radio"
                      id="electronic-payment"
                      name="payment"
                      value="electronic-payment"
                      required=""
                      checked
                    />
                    Transferencia Electrónica
                  </label>
                  <label>
                    <input
                      type="radio"
                      id="link-payment"
                      name="payment"
                      value="link-payment"
                    />
                    Link de Pago
                  </label>
                </div>
                <button class="checkout-page__form-submit" type="submit">
                  Confirmar
                </button>
              </form>
            </section>
            <section class="checkout-page__summary">
              <div
                class="checkout-page__summary-items"
                id="checkout-summary-order"
              >
                <h2 class="checkout-page__summary-title">Resumen de Compra</h2>
              </div>
            </section>
          </article>
        </div>
        <!-- #content -->
        <div id="shopping-cart-overlay" class="shopping-cart__overlay">
          <div id="shopping-cart-sidebar" class="shopping-cart__sidebar">

              <h4 id="shopping-cart-total" class="shopping-cart__title"></h4>

            <div class="shopping-cart__container">
